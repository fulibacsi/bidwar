    <div class="container">
        <div class="row">
            <h3>Add New Contract</h3>
        </div>
    </div>
   

    <div class="container">
      <form action="">
      <div class="row">
        <div class="col">
          <div class="form-group">
              <label for="inputName1">Player Name</label>
            <input type="text" class="form-controll" id="inputName" placeholder="Player Name">
          </div>
        </div>
          <div class="col">
            <div class="form-group">
                <label for="exampleFormControlFile1">Example file input</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="inputName1">Player Level</label>
              <input type="number" class="form-controll" id="inputName" placeholder="1">
            </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Category</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Attack</option>
              <option>Defense</option>
              <option>Heal</option>
              <option>Buff</option>
            </select>
          </div>
          <div class="col">
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Exclusive Contract</label>
              </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label for="inputName1">Points</label>
              <input type="number" class="form-controll" id="inputName" placeholder="1">
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Rarity</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Common</option>
                  <option>Uncommon</option>
                  <option>Rare</option>
                  <option>Epic</option>
                  <option>Legendary</option>
                  <option>Mythic</option>
                </select>
            </div>
        </div>
      </div>
    </div>
    <div class="row">
      <hr>
        <div class="col-sm">
          <div class="form-group">
              <label for="exampleFormControlSelect1">Category</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Attack</option>
                <option>Defense</option>
                <option>Heal</option>
                <option>Buff</option>
              </select>
            </div>      
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="exampleFormControlSelect1">What to do</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Add</option>
                  <option>Remove</option>
                  <option>Multiply</option>
                  <option>Divide</option>
                </select>
              </div>      
          </div>
          <div class="col-sm">
              <div class="form-group">
                  <label for="inputName1">How much (points)</label>
                <input type="number" class="form-controll" id="inputName" placeholder="1">
              </div>   
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">To Who?</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Player</option>
                      <option>Enemy</option>
                    </select>
                  </div>  
              </div>
              <div class="col-sm">
                  <button type="submit" class="btn btn-secondary">Add</button>
                </div>
      </div>
      <div class="row">
        <hr>
        <ul>
          <li>Multiply Attack by 3 for Player <button type="submit" class="btn btn-light btn-sm">Remove</button> </li>
          <li>Multiply Attack by 3 for Player <button type="submit" class="btn btn-light btn-sm">Remove</button> </li>

        </ul>
        <hr>
      </div>
      <div class="row">
          <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
       
        </form>
     
      </form>
