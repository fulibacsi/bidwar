    <div class="container">
        <div class="row">
            <h3>Add New Player</h3>
        </div>
    </div>
   
    

    

    <div class="container">
      <form action="">
      <div class="form-row">
        <div class="col">
          <div class="form-group">
              <label for="inputName1">Player Name</label>
            <input type="text" class="form-controll" id="inputName" placeholder="Player Name">
          </div>
        </div>
          <div class="col">
            <div class="form-group">
                <label for="exampleFormControlFile1">Example file input</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="inputName1">Player Level</label>
              <input type="number" class="form-controll" id="inputName" placeholder="1">
            </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Category</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Attack</option>
              <option>Defense</option>
              <option>Heal</option>
              <option>Buff</option>
            </select>
          </div>
        </div>
      </div>
      

  <div class="row">
        <div class="col contract-selector">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Players Contracts</label>
            <select multiple class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
        <div class="col contract-selector-btn">
          <div class="form-group">
              <button type="button" class="btn btn-secondary btn-sm btn-block">< Add New Contract</button>
              <button type="button" class="btn btn-secondary btn-sm btn-block"> Remove Contract ></button>
            </div>
        </div>
        <div class="col contract-selector">
          <div class="form-group">
            <label for="exampleFormControlSelect1">All Contracts</label>
            <select multiple class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
       </div>
       <button class="btn btn-primary" type="submit">Save New Player</button>
      </form>
