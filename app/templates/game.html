{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>MOVES</h1>
    <div id="main-panel" class="row" style="height: 300px">
        <div class="col">
            <div id="moves" class="row border" style="height: 220px">
                {% for i in range(1, 5) %}
                <div class="col-xs">
                    <button class="bidding-interface btn btn-default invisible" onclick="change_bid(amount=1, target='p1-bid-slot-{{ i }}', bp_element='p1-act-bp')">+</button><br>
                    <label class="bidding-interface invisible bid-slot" id="p2-bid-slot-{{ i }}">0</label><br>
                    <div id='move-slot-{{ i }}' class="border" style="width: 50px; height: 50px;">&nbsp;</div>
                    <label class="bidding-interface invisible bid-slot" id="p1-bid-slot-{{ i }}">0</label><br>
                    <button class="bidding-interface btn btn-default invisible" onclick="change_bid(amount=-1, target='p1-bid-slot-{{ i }}', bp_element='p1-act-bp')">-</button>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <button id="p1-set-moves" onclick="set_moves()" class="btn btn-default visible">Set moves</button>
                <button id="p1-place-bids" onclick="submit_bids()" class="btn btn-default invisible">Place bids</button>
            </div>
        </div>
        <div id="log-panel" class="col border" style="height: 220px">
            <h3>BATTLE LOG</h3><br>
            <div id="log" class="pre-scrollable" style="height: 150px"></div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div id="p1-panel" class="col">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <h3>{{ current_user.username }}</h3>
                        <p>HP: <span id="p1-act-hp">10</span> / <span id="p1-max-hp">10</span></p>
                        <p>BP: <span id="p1-act-bp">10</span> / <span id="p1-max-bp">10</span></p>
                        <h3>AVAILABLE MOVES</h3>
                    </div>
                </div>
                <div class="row">
                    {% for i in range(1, 9) %}
                    <div class="col-xs">
                        <div id='p1-move-slot-{{ i }}' class="border" width=50 height=50>&nbsp;</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div id="p2-panel" class="col">
            <div class="row">
                <div class="col">
                    <h3>AI</h3>
                    <p>HP: <span id="p2-act-hp">10</span> / <span id="p2-max-hp">10</span></p>
                    <p>BP: <span id="p2-act-bp">10</span> / <span id="p2-max-bp">10</span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    init_player_moves();
    set_game_values();
</script>
{% endblock %}
